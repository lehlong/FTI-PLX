<div class="container-list">
    <div class="site-page-header-ghost-wrapper">
        <nz-page-header nzBackIcon nzTitle="Kế hoạch BTBD/KĐHC tổng hợp" nzSubtitle="Xuất báo cáo"
            class="site-page-header">
            <nz-page-header-extra>
                <nz-space [nzWrap]="true" class="gap-[5px]">
                    <nz-space>
                        <button nz-button nzType="primary" (click)="exportData()">
                            <span nz-icon nzType="download"></span>
                            XUẤT EXCEL
                        </button>
                    </nz-space>
                </nz-space>
            </nz-page-header-extra>
        </nz-page-header>
    </div>
    <div class="overflow-auto flex-grow" style="padding: 0px 24px;">
        <nz-divider nzOrientation="left" nzText="CHỌN THAM SỐ BÁO CÁO"></nz-divider>
        <div nz-row [nzGutter]="16">
            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Planning plant
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input [(ngModel)]="model.werks" [disabled]="true"/>
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Mã kế hoạch
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input [(ngModel)]="model.codeplan" />
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Loại kế hoạch
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn loại kế hoạch" style="width: 100%;"
                        [(ngModel)]="model.plantype">
                        <nz-option *ngFor="let item of lstSelectIndicator" [nzValue]="item.value"
                            [nzLabel]="item.name"></nz-option>
                    </nz-select>
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Mã kế hoạch con
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input [(ngModel)]="model.codeplanchild"  />
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Work center
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn Work center" style="width: 100%;"
                    [(ngModel)]="model.tplnr">
                    <nz-option *ngFor="let item of lstSelectWorkCenter" [nzValue]="item.arbpl"
                        [nzLabel]="item.ktext"></nz-option>
                </nz-select>
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Loại lệnh (Order type)
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input  [disabled]="true"/>
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    PMAct type
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input  [disabled]="true"/>
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Đơn vị quản lý
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input  [disabled]="true"/>
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Nhóm thiết bị
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input  [disabled]="true"/>
                </div>
            </div> 

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Khu vực chức năng

                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input  [disabled]="true"/>
                </div>
            </div>
            
            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Thiết bị
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input  [(ngModel)]="model.device"/>
                </div>
            </div>

            <div nz-col class="gutter-row" [nzSpan]="3">
                <div class="inner-box">
                    Năm
                </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="9">
                <div class="inner-box">
                    <input nz-input  [disabled]="true"/>
                </div>
            </div>
      
        </div>
    </div>
</div>
