<div class="container-list">
  <div style="display: flex;">
    <span style="margin: 5px;">Chọn năm</span>
    <nz-select style="width: 120px" nzShowSearch nzAllowClear placeholder="Chọn năm kiểm toán" [(ngModel)]="yearValue">
      <nz-option *ngFor="let item of listTimeYear" [nzLabel]="item.timeyear" [nzValue]="item.timeyear">
      </nz-option>
    </nz-select>

    <span style="margin: 5px;">Chọn đợt</span>
    <nz-select style="width: 120px" nzShowSearch nzAllowClear placeholder="Chọn đợt kiểm toán" [(ngModel)]="auditValue">
      <nz-option *ngFor="let item of listAudit" [nzLabel]="item.auditPeriod" [nzValue]="item.auditPeriod">
      </nz-option>
    </nz-select>

    <button style="margin: 0 10px;" nz-button (click)="downloadTemplate()">
      <span nz-icon nzType="download" nzTheme="outline"></span>
      Download mẫu
    </button>
    <nz-upload [nzShowUploadList] = "false" [nzAction]="this.baseUrl + '/Report/Upload'"
      [nzCustomRequest]="customRequest" (nzChange)="handleChange($event)" *ngIf="yearValue !='' && auditValue != ''">
      <button nz-button>
        <span nz-icon nzType="upload"></span>
        Upload
      </button>
    </nz-upload>
    <a nz-button *ngIf="urlDownload != ''" style="margin: 0 10px;" href="{{urlDownload}}" target="_blank">
      <span nz-icon nzType="download" nzTheme="outline"></span>
      Download báo cáo
    </a>
  </div>

  <div class="office-viewer">
    <iframe [src]='urlSafe' width='100%' height='100%' frameborder='0'></iframe>
  </div>

</div>
